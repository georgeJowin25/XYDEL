
<ion-content [fullscreen]="true" scrollY="false">
  <div class="top-container">
    <div class="location-icon" (click)="handleLocationIconClick()">
      <ion-icon name="location-outline"></ion-icon>
    </div>
    <div  class="profile-icon">
      <ion-buttons slot="end">
        <ion-button (click)="navigateToUserProfile()">
          <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
   
    <div class="address-container">
      <p class="address-text">{{ address }}</p>
    </div>
  </div>
 <div>
  <swiper-container   [loop]="true"[autoplay]="{ delay: 3000 }">
    <swiper-slide><img src="assets\Images\slide1.png"></swiper-slide>
    <swiper-slide><img src="assets\Images\slide2.png"></swiper-slide>
   
  </swiper-container>
 </div>
 <div>
  <swiper-container [loop]="true" [autoplay]="{ delay: 3000 }">
    <swiper-slide *ngFor="let item of couponsData">
      <ion-row class="coupon-item">
        <ion-icon [name]="item.iconName" class="gift-icon"></ion-icon>
        <ion-label class="coupon-text">{{ item.text }}</ion-label>
      </ion-row>
    </swiper-slide>
  </swiper-container>
 </div>
  

  <div class="bottom-bar">
    <div class="bottom-overlay">
      <p class="overlay-text">Pick up or send anything</p>
      <ion-button (click)="navigateToOrder()" expand="full" fill="solid" color="primary">
        Set pick up & drop location
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-button>
    </div>
  </div>

  <ion-footer>
    <app-footer></app-footer>
  </ion-footer>
</ion-content>
