<ion-content>
  <div class="container">
    <div class="header">
      <ion-buttons slot="start" (click)="handleBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-buttons>
      <h1>Set pick up location</h1>
    </div>
    <div class="search-bar">
      <ion-searchbar placeholder="Search for building area or street"></ion-searchbar>
    </div>
  
    <div class="current-location">
      <ion-icon name="navigate" color="primary" slot="start"></ion-icon>
      <h3>Use Current Location </h3>
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </div>
   
  </div>
</ion-content>
