<ion-buttons slot="start">
  <ion-back-button defaultHref="/getting-started"></ion-back-button>
</ion-buttons>
<ion-content>
  <div class="content-wrapper">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h1 class="title">Enter your number to join with us</h1>
          <p class="subtitle">We will send a confirmation code</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-input
            label="Mobile Number"
            label-placement="floating"
            fill="outline"
            placeholder="Enter Mobile Number"
            [(ngModel)]="mobileNumber"
            (ngModelChange)="handleNumberChange($event)"
            type = "tel"
            maxlength="10"
            (keypress)="onKeyPress($event)"
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="button">
            <ion-button [disabled]="isButtonDisabled" (click)="handleGetOTP()"
              >Get OTP</ion-button>
            <p>
              By Clicking, I accept the <a class="a">terms of service</a> and<a class="a"> privacy policy</a>
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
