<ion-content class="ion-padding">
  <div class="top-container">
    <div>
      <ion-buttons slot="start" (click)="handleBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-buttons>
    </div>
    <div class="title"><ion-title>My Profile</ion-title></div>
  </div>
  <div class="profile-card">
    <ion-avatar>
      <img
        [src]="userProfileDoc ? userProfileDoc : 'assets/Images/profile.jpg'"
      />
    </ion-avatar>
    <div class="text">
    <p >{{ firstName }} {{ lastName }}</p>
    <p class="email">{{ emailId }}</p>
    </div>
    <ion-button (click)="navigateToEditProfile()">
      <ion-icon name="create-outline" slot="end"></ion-icon>
      Edit Profile
    </ion-button>
  </div>
  <div class="bottom-container">
    <ion-list class="options-list">
      <ion-item lines="none" detail="true" (click)="navigateToSettings()">
        <ion-icon color="primary" name="settings" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item lines="none" detail="true" (click)="navigateToInformation()">
        <ion-icon
          color="primary"
          name="information-circle"
          slot="start"
        ></ion-icon>
        <ion-label>Information</ion-label>
      </ion-item>
      <ion-item lines="none" detail="true" (click)="navigateToInformation()">
        <ion-icon color="primary" name="help-circle" slot="start"></ion-icon>
        <ion-label>Help & Support</ion-label>
      </ion-item>
      <ion-item lines="none" detail="true" (click)="handleLogout()">
        <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
        <ion-label color="danger">Logout</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
